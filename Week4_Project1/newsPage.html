<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet"/>
    <title>The Day</title>
</head>
<body>
    <section class="output_head">
        <h1 id="news_title">[ News of That Day ]</h1>
        <p id="your_day"></p>
        <hr id="output_line">
    </section>

    <section class="output_container">
        <h2>Big Events</h2>
        <div class="events">
            <div id ="event1">
                    <h3 id="event_year_1"></h3>
                    <h3 id="event_heading_1"></h3>
                    <p id="event_para_1"></p>
                    <img id="event_image_1"/>
            </div>

            <div class="event_vl">
            </div>

            <div id="event2">
                <h3 id="event_year_2"></h3>
                <h3 id="event_heading_2"></h3>
                <p id="event_para_2"></p>
                <img id="event_image_2"/>
            </div>

            <div id="event3">
                <h3 id="event_year_3"></h3>
                <h3 id="event_heading_3"></h3>
                <p id="event_para_3"></p>
                <img id="event_image_3"/>
            </div>
            <div class="event_vl">
            </div>

            <div id="event4">
                <h3 id="event_year_4"></h3>
                <h3 id="event_heading_4"></h3>
                <p id="event_para_4"></p>
                <img id="event_image_4"/>
            </div>
            <div class="event_vl">
            </div>

            <div id="event5">
                <h3 id="event_year_5"></h3>
                <h3 id="event_heading_5"></h3>
                <p id="event_para_5"></p>
                <img id="event_image_5"/>
            </div>
        </div>

        <hr id="output_line">

        <h2>Holidays</h2>
        <div class="holidays">
            <h3 id="holiday_heading_1"></h3>
            <h3 id="holiday_heading_2"></h3>
            <h3 id="holiday_heading_3"></h3>
            <h3 id="holiday_heading_4"></h3>
            <h3 id="holiday_heading_5"></h3>
            <h3 id="holiday_heading_6"></h3>
        </div>

        <hr id="output_line">

        <h2>Birthdays</h2>
        <div class="birth">
            <div id="birth_user">
                <h3 id="birth_year_user"></h3>
                <h3 id="birth_heading_user"></h3>
                <p id="birth_para_user"></p>
                <img id="birth_image_user" src="./assets/user.jpeg" />
            </div>

            <div class="event_vl"></div>

            <div id="birth_1">
                <h3 id="birth_year_1"></h3>
                <h3 id="birth_heading_1"></h3>
                <p id="birth_para_1"></p>
                <img id="birth_image_1"/>
            </div>
            <hr id="output_line">

        </div>

        <div class="bottom">
            <h3 id="news_logo">[ News of That Day ]</h3>
            <button id="back_button">Try Another Date</button>
        </div>

    </section>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
