<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet"/>
    <title>The Day</title>
</head>
<body>
    <section class="headlines">
        <div>
            <h1>[ News of That Day ]</h1>
            <hr class="line">
            
        </div>
        
        <div class="input_container">
            <p>Enter your name & birthday here</p>
            <input id="name" placeholder="Your Name"></input>
            <input id="month" placeholder="MM"></input>
            <input id="date" placeholder="DD"></input>
            <input id="year" placeholder="YYYY"></input>
            <button id="go_button">GO</button>
            
        </div>
    
    </section>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="app.js"></script>
</body>
</html>
