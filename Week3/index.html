<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet"/>
    <title>The Day</title>
</head>
<body>
    <h1>News of the Date</h1>
    <h3>Enter your birthday here</h3>

    <section class="input_container">
        <input id="month" placeholder="MM"></input>
        <input id="date" placeholder="DD"></input>
        <input id="year" placeholder="YYYY"></input>

        <button id="go_button">Get the Day</button>
    </section>

    <section class="output_container">
        <div class="events">
            <h2>Big Events</h2>
            <h3 id="event_year_1"></h3>
            <h3 id="event_heading_1"></h3>
            <p id="event_para_1"></p>
            <img id="event_image_1"/>

            <h3 id="event_year_2"></h3>
            <h3 id="event_heading_2"></h3>
            <p id="event_para_2"></p>
            <img id="event_image_2"/>

            <h3 id="event_year_3"></h3>
            <h3 id="event_heading_3"></h3>
            <p id="event_para_3"></p>
            <img id="event_image_3"/>

            <h3 id="event_year_4"></h3>
            <h3 id="event_heading_4"></h3>
            <p id="event_para_4"></p>
            <img id="event_image_4"/>

            <h3 id="event_year_5"></h3>
            <h3 id="event_heading_5"></h3>
            <p id="event_para_5"></p>
            <img id="event_image_5"/>
        </div>

        <div class="holidays">
            <h2>Holidays</h2>
            <h3 id="holiday_heading_1"></h3>
            <h3 id="holiday_heading_2"></h3>
            <h3 id="holiday_heading_3"></h3>
        </div>

        <div class="births">
            <h2>Birthdays</h2>
            <h3 id="birth_year_1"></h3>
            <h3 id="birth_heading_1"></h3>
            <p id="birth_para_1"></p>
            <img id="birth_image_1"/>
        </div>
    </section>

  
    <script src="app.js"></script>
</body>
</html>
